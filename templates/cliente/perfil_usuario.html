{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Mi Perfil</h2>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
          {% if cliente %}Actualizar perfil{% else %}Completar perfil{% endif %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
