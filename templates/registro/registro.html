{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #fbd3e9, #bbdefb);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form-container {
    background-color: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 50px auto;
  }

  h2 {
    text-align: center;
    color: #007bff;
    font-weight: bold;
    margin-bottom: 25px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px 15px;
    border-radius: 10px;
    border: 2px solid #bbdefb;
    background: linear-gradient(to right, #fbd3e9, #e3f2fd);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    margin-bottom: 15px;
    font-size: 16px;
  }

  input:focus {
    border-color: #64b5f6;
    outline: none;
    box-shadow: 0 0 10px #f48fb1;
  }

  button[type="submit"] {
    background: linear-gradient(to right, #81d4fa, #0288d1);
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    width: 100%;
    font-size: 16px;
    transition: background 0.3s ease;
  }

  button[type="submit"]:hover {
    background: linear-gradient(to right, #4fc3f7, #0277bd);
  }
</style>

<div class="form-container">
  <h2>Registrarse</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear cuenta</button>
  </form>
</div>
{% endblock %}
